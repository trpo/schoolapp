{% extends 'journal/base.html' %}

{% block content %}
{% if latest_subject_list %}
    <ul>
    {% for subject in latest_subject_list %}
        <li><a href="/journal/{{ subject.id }}/">{{ subject.name_subject }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No subjects are available.</p>
{% endif %}
{% endblock %}
