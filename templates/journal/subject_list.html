{% extends 'journal/base.html' %}
{% block content %}
    {% for subject in object_list %}
        <p>{{ subject.name_subject }}</p>
        <h2><a href={{ subject.get_absolute_url }}>{{ subject.name_subject }} </a></h2>
        <p>{{ post.content }}</p>
    {% empty %}
    <p>Нет предметов</p>
    {% endfor %}

{% endblock %}
